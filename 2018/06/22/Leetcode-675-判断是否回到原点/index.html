<p>双指针法的经典运用</p>
<a id="more"></a>
<p>我的代码里面是通过累加的方式计算最后的综合坐标是否为原点，</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line">x = 0</span><br><span class="line">y = 0</span><br><span class="line"></span><br><span class="line">for i in moves:</span><br><span class="line">    if i == &quot;U&quot;:</span><br><span class="line">        y += 1</span><br><span class="line">    elif i == &quot;D&quot;:</span><br><span class="line">        y -= 1</span><br><span class="line">    elif i == &quot;L&quot;:</span><br><span class="line">        x -= 1</span><br><span class="line">    elif i == &quot;R&quot;:</span><br><span class="line">        x += 1</span><br><span class="line">if x==0 and y==0:</span><br><span class="line">    return True</span><br><span class="line">else:</span><br><span class="line">    return False</span><br></pre></td></tr></table></figure>
<p>但其实可以直接判断字符串的个数是否抵消即可，这样就省了个中间变量的创建以及计算</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">return moves.count(&apos;L&apos;) == moves.count(&apos;R&apos;) and moves.count(&apos;U&apos;) == moves.count(&apos;D&apos;)</span><br></pre></td></tr></table></figure>
